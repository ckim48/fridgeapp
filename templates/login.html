<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Fridge Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="/static/favicon.png" type="image/png">

<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

  <style>
    body {
      background: linear-gradient(to right, #003049, #1e3a5f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .login-card {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: #003049;
    }

    .form-control:focus {
      border-color: #003049;
      box-shadow: 0 0 0 0.2rem rgba(0, 48, 73, 0.25);
    }

    .btn-login {
      background-color: #003049;
      color: #fff;
      border: none;
    }

    .btn-login:hover {
      background-color: #005377;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4"><i class="bi bi-snow2 me-2"></i>Fridge Tracker Login</h3>
    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>

      <button type="submit" class="btn btn-login w-100 mt-2">Login</button>
    </form>
  </div>
</body>
</html>
