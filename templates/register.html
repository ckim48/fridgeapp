<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ FridgeWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="/static/favicon.png" type="image/png">

<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

  <style>
    body {
      background: linear-gradient(to right, #003049, #1e3a5f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .register-card {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: #003049;
    }

    .btn-register {
      background-color: #003049;
      color: #fff;
      border: none;
    }

    .btn-register:hover {
      background-color: #005377;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center mb-4"><i class="bi bi-person-plus-fill me-2"></i>Register</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-register w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
